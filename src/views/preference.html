{% extends "layout.html" %} {% block title %} Preference {% endblock %} {% block
content %}

<div class="container text-center">
  <h2 class="">Select Metric and Layout</h2>
  <form action="{{ url_for('evaluate_metric_layout') }}" method="post">
    <div class="pref-groups">
      <div class="pref-radio-group">
        {%for item in metric_data[0] %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="metric"
            id="{{ item }}"
            value="{{ item }}"
            {{ "checked" if loop.index == 1 else "" }}
          />
          <label class="form-check-label" for="{{ item }}"> {{ item }} </label>
        </div>
        {%endfor%}
      </div>
      <div class="pref-radio-group">
        {%for item in layout_data[0] %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="layout"
            id="{{ item }}"
            value="{{ item }}"
            {{ "checked" if loop.index == 1 else "" }}
          />
          <label class="form-check-label" for="{{ item }}"> {{ item }} </label>
        </div>
        {%endfor%}
      </div>
    </div>
    <div class="charts">
      <canvas id="metricChart" width="600" height="400"></canvas>
      <canvas id="layoutChart" width="600" height="400"></canvas>
    </div>
    <div>
      <button type="submit" class="btn btn-dark mt-5 find-metric-btn">
        FIND THE METRICS
      </button>
    </div>
  <form>
</div>
<script src="static/prefChart.js"></script>
<script>
  const COLORS = [
    '#4dc9f6',
    '#f67019',
    '#f53794',
    '#537bc4',
    '#acc236',
    '#166a8f',
    '#00a950',
    '#58595b',
    '#8549ba'
  ];

  Chart.defaults.global.responsive = false;
  // define the chart data
  var metricData = {
    labels: {{ metric_data[0] | safe }},
    datasets: [
      {
        label: "Metric Dataset",
        data: {{ metric_data[1] | safe }},
        backgroundColor: COLORS,
        hoverOffset: 4,
      },
    ],
  };
  // get chart canvas
  var ctx = document.getElementById("metricChart").getContext("2d");
  // create the chart using the chart canvas
  var metricChart = new Chart(ctx, {
    type: "doughnut",
    data: metricData,
    options: { 
      legend: {
          labels: {
              fontColor: "white",
              fontSize: 16
          }
      },
    }
  });

  var layoutData = {
    labels: {{ layout_data[0] | safe }},
    datasets: [
      {
        label: "My First Dataset",
        data: {{ layout_data[1] | safe }},
        backgroundColor: COLORS.reverse(),
        hoverOffset: 4,
      },
    ],
  };
  // get chart canvas
  var ctx = document.getElementById("layoutChart").getContext("2d");
  // create the chart using the chart canvas
  var layoutChart = new Chart(ctx, {
    type: "doughnut",
    data: layoutData,
    options: { 
      legend: {
          labels: {
              fontColor: "white",
              fontSize: 16
          }
      },
    }
  });
</script>

{% endblock content %}
